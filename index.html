<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Mobilize Renault</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar estilo menú */
    .sidebar {
      width: 200px;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: black;
      color: white;
      border: none;
      font-size: 22px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 6px;
    }

    .logo {
      width: 150px;
      margin-bottom: 40px;
    }

    .menu-button {
      width: 150px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-button:hover {
      background-color: #565678;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }

    #dashboard-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: white;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="toggleSidebar">☰</button>
  <div class="sidebar">
    <img src="img/logo_mobilize.jpg" alt="Logo Mobilize" class="logo">

    <button class="menu-button main-btn" data-target="dashboardsGroup">Dashboards</button>
    <button class="menu-button main-btn" data-target="exploresGroup">Explores</button>
    
    <div class="submenu" id="dashboardsGroup" style="display: none;">
      <button id="btnD5959" class="menu-button">Inicio</button>
      <button id="btnD5978" class="menu-button">Ventas</button>
      <button id="btnD5661" class="menu-button">Informe Comercial</button>
      <button id="btnD5909" class="menu-button">Producción detallada financiación</button>
    </div>

    <div class="submenu" id="exploresGroup" style="display: none;">
      <button id="btnE_informe_comercial" class="menu-button">Informe Comercial</button>
      <button id="btnE_pedidos" class="menu-button">Pedidos</button>
      <button id="btnE_ventas" class="menu-button">Ventas</button>
      <button id="btnE_solicitudes" class="menu-button">Solicitudes</button>
    </div>
  </div>

  <div class="main-content">
    <h1 id="dashboard-title">Bienvenida/o al Portal Mobilize</h1>
    <iframe
      id="looker"
      src="https://renaultssadev.cloud.looker.com/embed/dashboards/5959?embed_domain=https://laura-diaz-dvt.github.io&sdk=3&allow_login_screen=true">
    </iframe>
  </div>

  <!-- Aquí enlazamos el JS externo -->
  <script src="script.js"></script>
</body>
</html>
